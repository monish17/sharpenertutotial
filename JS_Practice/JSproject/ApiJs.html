<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
    <form id="myform">
        <div class="msg"></div>
            <label for="price">Choose Price</label>
            <input type="number" id="price" pattern="/d+" name="Price"> 
            <label for="dish">Choose Dish</label> 
            <input type="text" id="dish" list="menu" autocomplete="off">
            <datalist id="menu">
                <option>Chicken fried Rice</option>
                <option>Mutton Briyani</option>
                <option>Butter Naan</option>
                <option>Paneer Tikka Masala</option>
            </datalist>
            <label for="table">Choose a Table</label>
            <select id="table" name="table">
                <option value="Table1">TABLE 1</option>
                <option value="Table2">TABLE 2</option>
                <option value="Table3">TABLE 3</option>
            </select>

            <button style="background-color: darkgray;">Place Order</button><br><br><br>
            <li><strong>TABLE 1</strong></li>
            <ul id="Table1"></ul>
            <li><strong>TABLE 2</strong></li>
            <ul id="Table2"></ul>
            <li><strong>TABLE 3</strong></li> 
            <ul id="Table3"></ul>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="APIjs.js"></script>
</body>
</html>
