<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
    <form id="myform">
        <div class="msg"></div>
            <label for="price">Selling Price</label>
            <input type="number" id="price" pattern="/d+" name="Price"> 
            <label for="dish">Product Name</label> 
            <input type="text" id="dish" list="menu" autocomplete="off">
            <datalist id="menu">
                <option>Canon Camera</option>
                <option>Dell Laptop</option>
                <option>Redmi SmartPhone</option>
                <option>Boat Headset</option>
            </datalist>
            <button style="background-color: darkgray;">Add Product</button><br><br><br>
            <h1>Products</h1>
            <ul id="ul"></ul>
            <h4>Total Value Worth of Products:<span id="totalValue">0</span></h4>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="APIjs.js"></script>
</body>
</html>
